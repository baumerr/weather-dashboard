<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>What's the Weather?</title>
  </head>
  <body style='background-color: rgba(104, 127, 196, 0.678)'>
    <header class="container-fluid text-center p-3">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        

        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="mt-3"></div>
        </div>

        <div class="col-lg-3">
          <h4 class="mt-1">Search for a City:</h4>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" style='background-color: rgba(189, 194, 199, 0.425)' />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <ul class="list-group history"></ul>
        </div>
      </div>
    </div>
    <br><br>
    <div id='recommend' class='text-center p-2 display-3'></div>
    <script src="js/index.js"></script>
  </body>
</html>
